name: Azure WebApp CI/CD

on:
  push:
    branches:
      - main  # または 'master' ブランチにコミットされるとこのワークフローがトリガーされます。

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # リポジトリからソースコードをチェックアウトするステップ
    - name: チェックアウトリポジトリ
      uses: actions/checkout@v3

    # Azureにログインするステップ
    - name: Azureへのログイン
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Azure Web Appにデプロイするステップ
    - name: Azure Web Appへのデプロイ
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WebApp-pro'  # あなたのAzure Web Appの名前に変更
        slot-name: 'production'  # デプロイ先のスロット名（通常は'production'）

          
